<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Liverpool FC</title>
</head>
<body>
    <div class="container-liv">
        <div class="login">
            <div class="information">
                <h2>¡Bienvenido!</h2>
                <p>Bienvenido a la cuenta oficial de ventas<br>
                    de tickets liverpool fc
                </p>
                <input type="button" value="Ingresar" id="sing-in">
            </div>
        </div>
        <div class="container-chils">
            <div class="register">
            <h2>¿No tienes cuenta? ¡Registrate!</h2>
            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-meta' ></i>
            </div>
            <p>O usa email para regristrarte</p>
            <form>
                <label>
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Nombre Completo">
                </label>
                <label>
                    <i class='bx bx-envelope'></i>
                    <input type="text" placeholder="Correo Electronico">
                </label>
                <label>
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder="Contraseña">
                </label>
                <div class="click">
                    <input type="button" value="Registrarse">
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
